<form [formGroup]="meuForm" class='mt-5' (submit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email"
      formControlName="emailInput" 
      [class.is-invalid]="isError('emailInput')"
      [class.is-valid]="isSuccess('emailInput')" >


    <small id="emailHelp" class="form-text text-muted">You will share your email with anyone else :)</small>
  </div>
<app-debug-campos [campoFilho]="getCampo('emailInput')" > </app-debug-campos>
<app-show-erros [isErrorFilho]="isError('emailInput')" mensagem = "O email é obrigatorio" ></app-show-erros>
<p>{{ isError('emailInput') }}</p>

  <div class="form-group">
    <label for="exampleInputPassword1" >Senha</label>
    <input type="password" class="form-control" placeholder="Password" formControlName="senhaInput"
    [class.is-invalid]="isError('senhaInput')"
    [class.is-valid]="isSuccess('senhaInput')">
  </div>

  <app-debug-campos [campoFilho]="getCampo('senhaInput')" > </app-debug-campos>
  <app-show-erros [isErrorFilho]="isError('senhaInput')" mensagem = "A senha é obrigatoria" ></app-show-erros>
  
  <div class="form-check">
    <input type="checkbox" class="form-check-input">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

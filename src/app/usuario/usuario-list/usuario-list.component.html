
<div class="float-right mt-4 mb-3">
    <a [routerLink]="['/usuarios/new']" class="btn btn-success">Novo Usuário</a>
</div>

    


    <table class="table table-dark mt-5 table-responsive">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Cep</th>
                <th scope="col">Endereço</th>
                <th scope="col">Complemento</th>
                <th scope="col">Bairro</th>
                <th scope="col">Estado</th>
                <th scope="col">Numero</th>
                <th scope="col">Deletar</th>
                <th scope="col">Editar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of dados">

                <td> {{ u.id }} </td>
                <td> {{ u.nome }} </td>
                <td> {{ u.email }}</td>
                <td> {{ u.cep }}</td>
                <td> {{ u.logradouro }}</td>
                <td> {{ u.complemento }}</td>
                <td> {{ u.bairro }}</td>
                <td> {{ u.estado }}</td>
                <td> {{ u.numero }}</td>
                <td><button type="button" class="btn btn-danger btn-sm text-center" (click)="deletar(u.id)">Delete</button></td>
                <td><button type="button" class="btn btn-success btn-sm text-center"(click)="editar(u.id) ">Editar</button></td>

            </tr>

        </tbody>
    </table>
    <div class="text-center">
        <button class="btn-danger mr-4 mb-4 btn-block "> Próxima Página </button>
    </div>

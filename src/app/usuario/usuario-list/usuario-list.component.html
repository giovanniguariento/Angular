<div class=" float-right m-3">

    <a class="btn btn-success" [routerLink]="['/usuarios']">Novo Usuário</a>
</div>

<div id="detalhe" class="mt-5  text-center">
    <table class="table table-dark mt-5 table-responsive">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Cep</th>
                <th scope="col">Endereço</th>
                <th scope="col">Complemento</th>
                <th scope="col">Bairro</th>
                <th scope="col">Estado</th>
                <th scope="col">Numero</th>
                <th scope="col">Deletar</th>
                <th scope="col">Editar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of dados">

                <td> {{ u.id }} </td>
                <td> {{ u.nome }} </td>
                <td> {{ u.email }}</td>
                <td> {{ u.cep }}</td>
                <td> {{ u.logradouro }}</td>
                <td> {{ u.complemento }}</td>
                <td> {{ u.bairro }}</td>
                <td> {{ u.estado }}</td>
                <td> {{ u.numero }}</td>
                <td><button type="button" (click)="deletarDados(u.id)"
                        class="btn btn-danger btn-sm text-center ">Delete</button></td>
                <td><button type="button" (click)="editar(u.id)"
                        class="btn btn-primary btn-sm text-center">Edit</button></td>

            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <button class="btn-danger btn-lg mr-2 btn-block mb-5 "> Próxima Página </button>
    </div>
</div>

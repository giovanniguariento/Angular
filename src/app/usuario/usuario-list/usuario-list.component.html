<div id="detalhe" class="row d-flex justify-content-center">
<table class="table table-dark mt-5 ">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Cep</th>
            <th scope="col">Endereço</th>
            <th scope="col">Complemento</th>
            <th scope="col">Bairro</th>
            <th scope="col">Estado</th>
            <th scope="col">Numero</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of dados">
            
            <td> {{ u.id }} </td>
            <td> {{ u.nome }} </td>
            <td> {{ u.email }}</td>
            <td> {{ u.cep }}</td>
            <td> {{ u.logradouro }}</td>
            <td> {{ u.complemento }}</td>
            <td> {{ u.bairro }}</td>
            <td> {{ u.estado }}</td>
            <td> {{ u.numero }}</td>
            
        </tr>

    </tbody>
</table>
</div>

<div class="text-center">
    <button class="btn-danger btn-lg mr-2 btn-block "> Próxima Página </button>
</div>

<table class="table mt-5">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Email</th>
        <th scope="col">Telefone</th>
        <th scope="col">Rede Social</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of usuarios">
        <th scope="row">{{u.id}}</th>
        <td>{{u.email}}</td>
        <td>{{u.telefone}}</td>
        <td>{{u.redesocial}}</td>
      </tr>

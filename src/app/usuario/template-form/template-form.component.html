<form #meuForm="ngForm" (submit)="onSubmit(meuForm)" >
    <div class="form-group mt-5">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control " aria-describedby="emailHelp" placeholder="Enter email" name="emailInput" #emailInput="ngModel" 
      [(ngModel)]="emailModel" required 
      [class.is-invalid]="isError(emailInput)" 
      [class.is-valid]="isSuccess(emailInput)">
      <small class="form-text text-muted">We'll never share your email with anyone else.</small>
      
    </div>

    <div class="alert alert-danger"
    *ngIf='isError(emailInput)'>
      Email Obrigatório
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Senha</label>
      <input type="password" class="form-control" placeholder="Password" name="senhaInput" #senhaInput="ngModel" [(ngModel)]="senhaModel" required
      [class.is-invalid]="isError(senhaInput)" 
      [class.is-valid]="isSuccess(senhaInput)">
    </div>

    <div class="alert alert-danger "
    *ngIf='isError(senhaInput)'>
      Senha Obrigatório
    </div>


    <div class="form-check">
      <input type="checkbox" class="form-check-input" >
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" [disabled]='meuForm.valid == false' class="btn btn-primary mt-3 btn-block">Submit</button>
  </form>


<div class="container">
    <div class="row">
        <div class=" float-right m-3">

            <a class="btn btn-success" [routerLink]="['/produtos']">Novo Produto</a>
        </div>
        <table class="table table-dark mt-5">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Descricao</th>
                    <th scope="col">Pre√ßo</th>
                    <th scope="col">Deletar</th>
                    <th scope="col">Editar</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let u of dados">
                    <td>{{ u.id }}</td>
                    <td>{{ u.nome }}</td>
                    <td>{{ u.descricao }}</td>
                    <td>R$ {{ u.preco }}</td>
                    <td><button type="button" (click)=deletar(u.id) class="btn btn-danger btn-sm text-center ">Delete</button></td>
                    <td><button type="button" (click)=editar(u.id) class="btn btn-primary btn-sm text-center ">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

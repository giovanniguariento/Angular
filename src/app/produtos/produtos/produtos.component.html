<h1 class="mt-4 mb-5 text-center">{{textoH1}}</h1>

<form [formGroup]="produtos" (submit)="onCadastrar()">
  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="exampleFormControlInput1">Nome do Produto</label>
    <input type="text" class="form-control" placeholder="Escreva o nome" formControlName="nome">
  </div>
  <div class="form-group col-md-2 ">
    <label for="exampleFormControlInput1">Valor</label>
    <input type="text" class="form-control" placeholder="Escreva o Valor" formControlName="descricao">
  </div>
  <div class="form-group">
    <label for="exampleFormControlFile1">Foto principal</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1" >
  </div>
  
</div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Descrição</label>
    <textarea class="form-control" placeholder="Descreva o produto" rows="3" formControlName="preco">

    </textarea>
  </div>

  <button type="submit" class="btn btn-block btn-primary">{{textoBotao}}</button>

</form>

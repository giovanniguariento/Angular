<h1 class="mt-4 text-center">Cadastramento de Produtos</h1>

<form [formGroup]="produtos" (submit)="onCadastrar()">
  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="exampleFormControlInput1">Nome do Produto</label>
    <input type="text" class="form-control" placeholder="Escreva o nome" formControlName="nameInput">
  </div>
  <div class="form-group">
    <label for="exampleFormControlFile1">Foto principal</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1" >
  </div>
  <div class="form-group col-md-2 ">
    <label for="exampleFormControlInput1">Valor</label>
    <input type="text" class="form-control" placeholder="Escreva o Valor" formControlName="princeInput">
  </div>
</div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Descrição</label>
    <textarea class="form-control" placeholder="Descreva o produto" rows="3" formControlName="textInput">

    </textarea>
  </div>

  <button type="submit" class="btn btn-block btn-primary">Submit</button>

</form>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

<div class="row">
  <div *ngFor="let u of dados" class="col-md-4 mb-4 mt-5">
    <div  class="card h-100">
      <img class="card-img-top" src="assets/download.jpg" alt="Card image cap">
      <h4 class="card-header">{{u.nome}}</h4>
      <div class="card-body">
        <p class="card-text">{{u.preco}}</p>
        <div class="dropdown-divider"></div>
        <p class="card-text">{{u.descricao}}</p>
      </div>
      <div class="card-footer">
        <a href="#" class="btn btn-primary" >Compre Agora</a>
      </div>
    </div>
  </div>
</div>


<div #meuModal class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" 
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Entre com sua conta !</h5>
        <button type="button" #closebutton class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="meuForm" class='mt-5' (submit)="onSubmit()">
			<div class="input-group mb-3">
				<div class="input-group-append">
					<span class="input-group-text"><i class="fas fa-user"></i></span>
				</div>
				<input type="text" class="form-control input_user" placeholder="Usuário"
					formControlName="usuario">
			</div>
			<div class="input-group mb-2">
				<div class="input-group-append">
					<span class="input-group-text"><i class="fas fa-key"></i></span>
				</div>
				<input type="password" class="form-control input_pass" placeholder="Senha"
					formControlName="senha">
			</div>
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input " id="customControlInline">
					<label class="custom-control-label customControlInline"
						for="customControlInline">Lembrar</label>
			</div>
			<div class="d-flex justify-content-center mt-3 login_container">
        <button type="submit" name="button" class="btn login_btn" >Entrar</button>
          
      </div>
      <div class="d-flex justify-content-center mt-3 login_container">
            Não tem uma conta? <a type="submit" [routerLink]="['/usuarios']" class="ml-2">Crie Agora !</a>
          </div>
		</form>
      </div>
    </div>
  </div>
</div>

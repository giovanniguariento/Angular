<div class=" float-right m-3" >

    <a class="btn btn-success" [routerLink]="['/produtos']">Cadastrar Produto</a>
    </div>
    
    <div id="detalhe" class="mt-5  text-center">
    <table class="table table-dark mt-5">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">nome</th>
                <th scope="col">preco</th>
                <th scope="col">descricao</th>
                </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of dados"> 
                
                <td> {{ u.id }} </td>
                <td> {{ u.nome }} </td>
                <td> {{ u.preco }} </td>
                <td> {{ u.descricao }}</td>
                <td><button type="button" (click)="deletarDados(u.id)" class="btn btn-danger  btn-sm text-center ">Delete</button></td>
                <td><button type="button" (click)="editar(u.id)"  class="btn btn-primary btn-sm text-center">Edit</button></td>
                
            </tr>
    
        </tbody>
    </table>
    </div>

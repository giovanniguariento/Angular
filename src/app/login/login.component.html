    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" 
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    

        <div class="form-group">
    <div class="mt-5" >
        <div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					
				</div>
				<div class="d-flex justify-content-center form_container">
					<form [formGroup]="meuForm" class='mt-5' (submit)="onSubmit()">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control input_user" placeholder="Usuário" formControlName="usuario" >
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <div class="form-group">
                            <input type="password"  class="form-control input_pass" placeholder="Senha" 
                            formControlName="senha"  >
                        </div>
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input " id="customControlInline">
								<label class="custom-control-label customControlInline" for="customControlInline">Lembrar</label>
							</div>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="button" name="button" class="btn login_btn" [routerLink]="['/admin']" routerLinkActive="active" (click)="onSubmit()">Entrar</button>
                   
                </div>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links customControlInline">
						Não tem uma conta? <a [routerLink]="['/usuarios']" class="ml-2">Crie Agora !</a>
					</div>
					<div class="d-flex justify-content-center links">
					</div>
				</div>
			</div>
		</div>
    </div>
</div>
</div>
